<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Annoter un fichier HTML - API R√©f√©rences Juridiques</title>
<style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; display:flex; flex-direction:column; align-items:center; background-color:#f9f9f9; color:#333; }
    header { width:100%; background-color:#004c97; color:white; padding:20px 0; text-align:center; box-shadow:0px 3px 6px rgba(0,0,0,0.1); }
    main { width:80%; max-width:1000px; margin:20px auto; background:white; padding:20px; border-radius:10px; box-shadow:0px 3px 10px rgba(0,0,0,0.1); }
    h1,h2 { text-align:center; margin-bottom:10px; }
    p { text-align:center; font-size:14px; margin-bottom:20px; }
    input[type=file] { display:block; margin:auto; margin-bottom:10px; }
    pre { background:#f4f4f4; padding:10px; overflow-x:auto; max-height:300px; width:100%; border-radius:5px; border:1px solid #ddd; }
    button { padding:8px 15px; cursor:pointer; background-color:#004c97; color:white; border:none; border-radius:5px; margin-top:10px; transition:background 0.3s; }
    button:hover { background-color:#003366; }
    .back-home { display:block; margin-top:20px; text-align:center; color:#004c97; text-decoration:none; font-weight:bold; }
    .back-home:hover { text-decoration:underline; }
    /* Bouton header en coh√©rence avec les autres boutons */
.header-btn {
    background-color: #0055a4; /* bleu Legifrance */
    color: white;
    border: none;
    padding: 8px 15px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    float: right; /* place le bouton √† droite */
    margin-right: 20px;
    transition: 0.3s;
}

.header-btn:hover {
    background-color: #003f7d;
}
    
</style>
</head>
<body>

<header>
    <h1>API R√©f√©rences Juridiques
    <a href="http://localhost:8000/documentation.html" class="header-btn" target="_blank">üìñ Documentation</a
    <link rel="icon" type="image/png" href="/static/favicon.ico">
    </h1>
</header>

<main>
    <h2>Annoter un fichier HTML</h2>
    <p>S√©lectionnez un fichier HTML depuis votre ordinateur et cliquez sur "T√©l√©verser & Annoter". Les r√©f√©rences juridiques d√©tect√©es seront affich√©es ci-dessous.</p>

    <!-- Zone de t√©l√©versement -->
    <input type="file" id="fileInput" accept=".html">
    <button onclick="annotateFile()">T√©l√©verser & Annoter</button>

    <!-- Affichage des r√©sultats -->
    <pre id="annotateFileResult"></pre>

    <a class="back-home" href="http://127.0.0.1:8000/ui#">‚Üê Retour √† l'accueil</a>
</main>

<script>
const API_URL = "http://127.0.0.1:8000";

// ====== Fonction pour annoter un fichier HTML ======
function annotateFile() {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files.length) return alert("Choisissez un fichier HTML");
    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    fetch(`${API_URL}/annotate-file`, { method: "POST", body: formData })
    .then(r => r.json())
    .then(data => {
        document.getElementById("annotateFileResult").textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => console.error(err));
}
</script>

</body>
</html>
